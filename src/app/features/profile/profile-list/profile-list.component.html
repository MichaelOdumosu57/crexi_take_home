<crx-page>
    <div class="header">
        <crx-header pageTitle="profileList.pageTitle"></crx-header>
    </div>
    <div class="container">
        <div class="misc">
            <button (click)="navigateToUserProfile()" mat-raised-button color="primary">
                {{ 'profileList.selectRandomUser' | translate }}
            </button>
            <span>{{ 'profileList.instructions' | translate }}</span>
        </div>

        <div class="profile" *ngFor="let user of users$ | async; let index = index">
            <mat-card (click)="navigateToUserProfile(user)">
                <mat-card-content>
                    <span class="index">{{ index + 1 }}</span>
                    <img mat-card-md-image [src]="user.picture" [alt]="user.firstName + ' ' + user.lastName" />
                    <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
                    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</crx-page>
